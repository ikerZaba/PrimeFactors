# grumphp.yml
grumphp:
    tasks:
        phpunit:
        phpcs:
            standard: [ ]
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns: [ ]
            encoding: ~
            ignore_patterns: [ ]
            sniffs: [ ]
            triggered_by: [ php ]
            exclude: [ ]
            show_sniffs_error_path: true
        phpmd:
            whitelist_patterns: [ ]
            exclude: [ ]
            report_format: text
            ruleset: [ 'cleancode', 'codesize', 'naming' ]
            triggered_by: [ 'php' ]
